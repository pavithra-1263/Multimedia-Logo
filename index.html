<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lactofresh - Pure Dairy Goodness</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #b3e0ff, #e6f7ff);
      font-family: "Poppins", sans-serif;
      color: #003366;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    img {
      width: 100%;
      max-width: 300px;
      border-radius: 10px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2rem;
      color: #0077b6;
    }

    p {
      font-size: 1.1rem;
      margin-top: 10px;
      color: #004c70;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #0077b6;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #005f87;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="lacto_dairy.png.jpeg" alt="Lactofresh Logo" />
    <h1>Welcome to Lactofresh</h1>
    <p>Pure, fresh dairy products straight from the farm to your table.  
      Taste the freshness in every drop!</p>
  </div>
</body>
</html>
